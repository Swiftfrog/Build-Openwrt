name: OP.24.10.PW2

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: OP.24.10.PW2
  DIY_P1_SH: OP.24.10.1.sh
  DIY_P2_SH: OP.24.10.2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true   # å½»åº•åˆ é™¤é¢„ç¼“å­˜çš„å·¥å…·
        android: true      # åˆ é™¤ Android SDK (æå¤§)
        dotnet: true       # åˆ é™¤ .NET
        haskell: true      # åˆ é™¤ Haskell
        large-packages: true # åˆ é™¤é¢„è£…çš„å¤§å‹è½¯ä»¶åŒ…
        docker-images: true  # åˆ é™¤é¢„ç¼“å­˜çš„ Docker é•œåƒ
        swap-storage: true   # åˆ é™¤äº¤æ¢åˆ†åŒºä»¥æ¢å–ç©ºé—´ (æœ‰æ—¶ä¼šæœ‰å‰¯ä½œç”¨ï¼Œå¦‚æœå†…å­˜ä¸å¤Ÿç”¨çš„è¯)

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /etc/mysql /etc/php
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install libfuse-dev $(curl -fsSL https://raw.githubusercontent.com/Swiftfrog/Build-Openwrt/refs/heads/main/depends.24.04)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    # - name: Cache
    #   uses: klever1988/cachewrtbuild@main
    #   with:
    #     ccache: 'true'
    #     prefix: ${{ github.workspace }}/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        unset CI  # ç»•è¿‡ Rust çš„ CI æ£€æŸ¥
        echo -e "$(nproc) thread compile"
        #make -j$(nproc) || make -j1 || make -j1 V=s
        CI= make -j$(nproc) || CI= make -j1 || CI= make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    #- name: Upload bin directory
    #  uses: actions/upload-artifact@main
    #  if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
    #  with:
    #    name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
    #    path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        rm -rf profiles.json feeds.buildinfo config.buildinfo *-generic-kernel.bin *-rootfs.img.gz *-generic.manifest sha256sums version.buildinfo
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=OPENWRT-$REPO_BRANCH-$(date +"%Y.%m.%d_%H%M")" >> $GITHUB_OUTPUT
        # touch release.txt
        # [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        # [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt

        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        #body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    # - name: Remove old Releases
    #   uses: dev-drprasad/delete-older-releases@v0.3.4
    #   if: env.UPLOAD_RELEASE == 'true' && !cancelled()
    #   with:
    #     keep_latest: 3
    #     delete_tags: true
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Delete older releases (keep latest 3)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # è·å–æ‰€æœ‰ releaseï¼ˆæŒ‰æ—¶é—´å€’åºï¼‰
        releases=$(gh api repos/${{ github.repository }}/releases --paginate --jq '.[].id')
        count=0
        for release_id in $releases; do
          count=$((count + 1))
          if [ $count -gt 3 ]; then
            echo "Deleting release ID: $release_id"
            gh api repos/${{ github.repository }}/releases/$release_id -X DELETE
            # å¦‚æœä¹Ÿæƒ³åˆ å¯¹åº” tagï¼ˆå¯é€‰ï¼‰
            tag_name=$(gh api repos/${{ github.repository }}/releases/$release_id --jq '.tag_name')
            if [ -n "$tag_name" ]; then
              gh api repos/${{ github.repository }}/git/refs/tags/$tag_name -X DELETE
            fi
          fi
        done
